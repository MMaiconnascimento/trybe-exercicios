<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrever-se - Spotify</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <section>
        <i class="bi bi-spotify logo-spotify"></i>
        <h1>Se inscreva e comece a curtir</h1>

        <form action="">
            <label for="email-input"> Endereço de e-mail</label>;
            <input type="email" id="email-input" placeholder="nome@dominio.com">

            <label for="password-input"> Senha</label>
            <input type="password" id="password-input" placeholder="Digite sua senha">

            <label for="nome-input">Nome</label>
            <input type="text" id="nome-input" placeholder="Este nome aparecerá no seu perfil">

            <label for="brithdate-input">Data de nascimento</label>
            <input type="number" id="brithdate-day-input" placeholder="dd">

            <select id="birthdate-month-input">
                <option disabled value selected>Mês</option>
                <option value="1">Janeiro</option>
                <option value="1">Fevereiro</option>
                <option value="1">Março</option>
                <option value="1">Abril</option>
                <option value="1">Maio</option>
                <option value="1">Junho</option>
                <option value="1">Julho</option>
                <option value="1">Agosto</option>
                <option value="1">Setembro</option>
                <option value="1">Outubro</option>
                <option value="1">Novembro</option>
                <option value="1">Dezembro</option>
            </select>

            <label for="brithdate-day-input"></label>
            <input type="number" id="brithdate-year-input" placeholder="aaa">


            <label>Gênero</label>
            <label><input type="radio" name="gender"> Homem</label>
            <label><input type="radio" name="gender"> Mulher</label>
            <label><input type="radio" name="gender"> Prefiro não dizer</label>

            <h6> Termos e Condições</h6>

            <div>
                <input type="checkbox" id="dont-send-messages">
                <label for="dont-send-messages">Não quero receber menssagens de marketing do Spotify</label>
            </div>

            <div>
                <input type="checkbox" id="share-data">
                <label for="share-data">Compartilhar meus dados cadastrais com os provedores de conteúdo do Spotify para
                    fins de marketing. </label>
            </div>

            <div>
                <input type="checkbox" id="agree-terms-and-conditions">
                <label for="agree-terms-and-conditionss">Não quero receber menssagens de marketing do Spotify</label>
            </div>

            <button>Inscrever-se</button>
<form >

        
<p>Este site é protegido pelo reCAPTCHA e está sujeito a <a href="#">Política de Privacidade</a> e aos <a href="#"> Termos de Serviço</a> do Google</p>

    </section>


</body>

</html>
